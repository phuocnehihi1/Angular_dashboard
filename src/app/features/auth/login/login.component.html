<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="signInForm">
                <div class="form-container">
                  <div [cFormFloating]="true" class="mb-3">
                    <input cFormControl id="floatingInput" placeholder="name@example.com" type="text"
                      formControlName="email" />
                    <label cLabel for="floatingInput">Email address</label>
                  </div>
                  <div cFormFloating>
                    <input cFormControl id="floatingPassword" placeholder="Password" type="password" autocomplete="off"
                      formControlName="password" />
                    <label cLabel for="floatingPassword">Password</label>
                  </div>
                  <div class="form-btn-login">
                    <a href="">Bạn quên mật khẩu ?</a>
                    <button cButton color="success btn-login-cus" shape="rounded-pill"
                      style="width: 100px; height: 30px; border: none; border-radius: 5px;"
                      (click)="clickLogin(signInForm)">login</button>
                  </div>
                </div>


              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Shop Ecommerce
                </p>
                <button cButton class="mt-3" color="primary" style="border: none;" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
<router-outlet></router-outlet>
